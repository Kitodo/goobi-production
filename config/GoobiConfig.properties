# -----------------------------------
# Hide unfineshed things
# -----------------------------------

# to show undocumented functions enable navigation links by setting these parameters to true
show_taskmanager=false
show_modulemanager=false

# -----------------------------------
# Module configuration
# -----------------------------------
goobiModuleServerPort=8000

# -----------------------------------
# Special GDZ configuration
# -----------------------------------

# OCR-Button fuer ausgewaehltes Strukturelement anzeigen
showOcrButton=false
# Basispfad fuer OCR (ohne Parameter)
ocrUrl=
# Auslagern von unbenutzen Vorgaengen
useSwapping=false
# Pfad fuer Auslagerung
swapPath=

# -----------------------------------
#  Lucene Configuration
# -----------------------------------
# path for indexed files
#index_path=/san/goobi/goobi/index
index_path=/opt/goobi/index/
#using indexed files in memory or on space
useRAMDirectory=false
# which analyser should be used
analyser=StandardAnalyzer
#use lucene
useLucene=false

# -----------------------------------
#  Properties Configuration
# do not change namespaces after first definition
# -----------------------------------

# folder to lockup for property-label
propertyLabel=/san/goobi/goobi/properties/

tempfolder=/san/goobi/goobi/temp/

# -----------------------------------
#  Image validation
# -----------------------------------
# Prefix for image names as regex. Default is 8 digits \\d{8} and gets validated
ImagePrefix=\\d{8}

# sorting of images
# At this time implemented sorting options:
# number (default): 1 is lesser then 002, compares the number of image names, characters other than digits are not supported
# alphanumeric: 1 is greater then 002, compares character by character of image names, all characters are supported
ImageSorting=number

DIRECTORY_SUFFIX=tif

DIRECTORY_PREFIX=orig

localMessages=/san/goobi/goobi/config/

# copy files on export from process data directory to export directory. no support for recursively copying
# f.e. copying tif.md5 to export directory
copyAdditionalFilesOnExport=
