<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <!-- edit dialog -->
    <p:dialog widgetVar="editTemplateDialog"
              header="#{empty ProzessverwaltungForm.templateProperty.title ? msgs.addTemplateProperty : msgs.propertyEdit}"
              width="700px"
              modal="true"
              dynamic="true"
              styleClass="editDialog">
        <h:form id="templatePropertyForm">
            <p:panelGrid columns="1" layout="grid">
                <p:row>
                    <div>
                        <p:outputLabel for="templatePropertyTitle" value="#{msgs.title}" />
                        <p:inputText id="templatePropertyTitle" value="#{ProzessverwaltungForm.templateProperty.title}"
                                     placeholder="#{msgs.title}" required="true" styleClass="input editDialog"/>
                    </div>
                    <div>
                        <p:outputLabel for="templatePropertyValue" value="#{msgs.value}" />
                        <p:inputText id="templatePropertyValue" value="#{ProzessverwaltungForm.templateProperty.value}"
                                     placeholder="#{msgs.value}" styleClass="input editDialog"/>
                    </div>
                    <p:commandButton action="#{ProzessverwaltungForm.saveTemplateProperty}"
                                     id="save"
                                     update="editForm"
                                     oncomplete="PF('editTemplateDialog').hide();toggleSave()"
                                     value="#{msgs.apply}"
                                     styleClass="right"/>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
