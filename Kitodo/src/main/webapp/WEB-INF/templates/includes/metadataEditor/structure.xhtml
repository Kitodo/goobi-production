<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:panel id="structureWrapperPanel" styleClass="wrapperPanel">
        <ui:param name="readOnly" value="#{SecurityAccessController.hasAuthorityToViewProcessStructureData() and not SecurityAccessController.hasAuthorityToEditProcessStructureData()}"/>
        <p:repeat var="tree" value="#{MetadataProcessor.trees}">
            <p:tree value="#{tree}"
                    disabled="#{readOnly}"
                    var="element"
                    selectionMode="single" id="docStruct"
                    selection="#{MetadataProcessor.selectedTreeNode}"
                    draggable="true" droppable="true" dragdropScope="DocStructTree">
                <p:ajax event="select"
                        update="structureTreeForm:structureWrapperPanel,paginationForm:paginationWrapperPanel,metadataWrapperPanel,commentWrapperPanel,galleryWrapperPanel,dialogEditPages,addMetadataForm"/>
                <p:ajax event="dragdrop" listener="#{MetadataProcessor.onNodeDragDrop}"
                        update="structureTreeForm:structureWrapperPanel,paginationForm:paginationWrapperPanel,metadataWrapperPanel,commentWrapperPanel,galleryWrapperPanel,dialogEditPages,addMetadataForm"/>
                <p:treeNode expandedIcon="ui-icon-document" collapsedIcon="ui-icon-document">
                    <ui:param name="elementType" value="#{MetadataProcessor.getDocStructTranslation(element.type)}"/>
                    <h:outputText value="#{elementType}"/> <h:outputText
                        value=" #{MetadataProcessor.getLogicalPageNumber(element)}" rendered="#{elementType eq msgs.page}"/>
                    <ui:fragment rendered="#{MetadataProcessor.isLink(element)}">
                        <i class="fa fa-link"/>
                    </ui:fragment>
                </p:treeNode>
            </p:tree>
        </p:repeat>
    </p:panel>
</ui:composition>
