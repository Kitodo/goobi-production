<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <h:form id="changePasswordForm">
        <p:panelGrid id="passwordGrid" columns="3" layout="grid">
            <p:row>
                <div>
                    <!-- new password -->
                    <h:outputLabel for="newPassword" value="#{msgs.newPassword}"/>
                    <p:password redisplay="true" id="newPassword"
                                class="password"
                                value="#{LoginForm.passwordChanged}"
                                label="#{msgs.newPassword}"
                                match="newPasswordRepeat"
                                required="true"
                                validatorMessage="#{msgs.passwordsDontMatch}"/>
                </div>

                <div>
                    <!-- repeat new password -->
                    <h:outputLabel for="newPasswordRepeat" value="#{msgs.confirmNewPassword}"/>
                    <p:password redisplay="true" id="newPasswordRepeat"
                                class="password"
                                value="#{LoginForm.passwordChangedRepeat}"
                                label="#{msgs.confirmNewPassword}"
                                required="true"/>
                </div>
                <div>
                    <p:commandButton id="absenden"
                                     value="#{msgs.save}"
                                     action="#{LoginForm.saveChangedPassword}"
                                     icon="fa fa-floppy-o fa-lg"
                                     iconPos="right"
                                     validateClient="true"
                                     styleClass="button-filled-blue">
                    </p:commandButton>
                </div>
            </p:row>
        </p:panelGrid>
    </h:form>
</ui:composition>
