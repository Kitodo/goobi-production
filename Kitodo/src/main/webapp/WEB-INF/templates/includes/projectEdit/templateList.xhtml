<ui:composition
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dataTable id="templateTable" var="template" value="#{ProjectForm.project.templates}" sortBy="#{template.title}">
        <p:column headerText="#{msgs.task}" id="taskTitle">
            <p:rowToggler />
            <h:outputText value="#{template.title}"/>
        </p:column>

        <p:column styleClass="actionsColumn" headerText="#{msgs.actions}">
            <p:commandLink id="deleteTemplate"
                           action="#{ProjectForm.deleteTemplate}"
                           title="#{msgs.templateDelete}"
                           immediate="true"
                           oncomplete="toggleSave()"
                           update="@form">
                <i class="fa fa-trash-o fa-lg"/>
                <f:param name="ID" value="#{template.id}"/>
            </p:commandLink>
        </p:column>
    </p:dataTable>

    <p:commandButton onclick="PF('addTemplateDialog').show()"
                     id="addTemplateButton"
                     value="#{msgs.templateAdd}"
                     icon="fa fa-plus-circle fa-lg"
                     iconPos="right"
                     immediate="true"
                     class="callto m-1em">
    </p:commandButton>

</ui:composition>
