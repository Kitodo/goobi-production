<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{SpracheForm.locale}">
        <!-- edit dialog -->
        <p:dialog widgetVar="addUsergroupDialog"
                  header="#{msgs.userGroupsAdd}"
                  width="700px"
                  modal="true"
                  dynamic="true">
            <h:form id="usergroupForm">
                <p:dataTable id="usergroupTable"
                             var="usergroup"
                             value="#{UserGroupForm.lazyDTOModel}"
                             lazy="true"
                             rows="#{LoginForm.myBenutzer.tableSize}"
                             paginator="true">
                    <p:column headerText="#{msgs.userGroup}">
                        <h:outputText value="#{usergroup.title}"/>
                    </p:column>
                    <p:column headerText="#{msgs.actions}">
                        <p:commandLink id="addUsergroup"
                                       action="#{ProzessverwaltungForm.addUserGroup}"
                                       oncomplete="toggleSave()"
                                       update="editForm:tabs:usergroupTable">
                            <h:graphicImage alt="add task to user group" value="/pages/images/buttons/addUser.gif"/>
                            <f:param name="ID" value="#{usergroup.id}"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
    </f:view>
</ui:composition>
