<ui:composition
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dataTable var="usergroup" id="usergroupTable" value="#{ProcessForm.task.userGroups}">
        <p:column headerText="#{msgs.title}">
            <h:outputText value="#{usergroup.title}"/>
        </p:column>
        <p:column headerText="#{msgs.delete}">
            <p:commandLink action="#{ProcessForm.deleteUserGroup}"
                           id="deleteUsergroup"
                           immediate="true"
                           oncomplete="toggleSave()"
                           update="editForm:tabs:usergroupTable"
                           title="#{msgs.removeUsergroup}">
                <i class="fa fa-trash-o fa-lg"/>
                <f:param name="ID" value="#{usergroup.id}"/>
            </p:commandLink>
        </p:column>
    </p:dataTable>
    <p:commandButton id="addUsergroup"
                     onclick="PF('addUsergroupDialog').show()"
                     value="#{msgs.userGroupsAdd}"
                     type="button"
                     icon="fa fa-plus-circle fa-lg"
                     iconPos="right"
                     class="callto m-1em"/>
</ui:composition>
