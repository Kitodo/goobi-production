<ui:composition
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dataTable var="user" value="#{ProzessverwaltungForm.task.users}" id="userTable">
        <p:column headerText="#{msgs.user}">
            <h:outputText value="#{user.surname}, #{user.name}"/>
        </p:column>

        <p:column headerText="#{msgs.delete}">
            <p:commandLink action="#{ProzessverwaltungForm.deleteUser}"
                           id="deleteUser"
                           title="#{msgs.removeUser}"
                           immediate="true"
                           oncomplete="toggleSave()"
                           update="editForm:tabs:userTable">
                <i class="fa fa-trash-o fa-lg"/>
                <f:param name="ID" value="#{user.id}"/>
            </p:commandLink>
        </p:column>
    </p:dataTable>
    <p:commandButton id="addUser"
                     onclick="PF('addUserDialog').show()"
                     value="#{msgs.userAdd}"
                     type="button"
                     icon="fa fa-plus-circle fa-lg"
                     iconPos="right"
                     class="callto m-1em"/>
</ui:composition>
