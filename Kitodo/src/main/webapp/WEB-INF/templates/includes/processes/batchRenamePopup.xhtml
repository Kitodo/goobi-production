<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:dialog widgetVar="renameBatchDialog" header="#{msgs.renameBatch}" width="700px" modal="true" dynamic="true"
              styleClass="editDialog">
        <h:form id="renameBatchForm">
            <p:panelGrid columns="1" layout="grid">
                <p:row>
                    <div>
                        <h:outputText>#{msgs.enterBatchName}</h:outputText>
                    </div>
                    <div>
                        <p:outputLabel for="batchTitle" value="#{msgs.title}"/>
                        <p:inputText id="batchTitle" value="#{BatchForm.batchTitle}" placeholder="#{msgs.title}"
                                     required="true" styleClass="input editDialog"/>
                    </div>
                    <p:commandButton value="#{msgs.cancel}" immediate="true" icon="fa fa-times fa-lg" iconPos="right"
                                     styleClass="secondary" onclick="PF('renameBatchDialog').hide();">
                    </p:commandButton>
                    <p:commandButton action="#{BatchForm.renameBatch}" id="save" update="processesTabView:batchForm"
                                     oncomplete="PF('renameBatchDialog').hide();" value="#{msgs.apply}"
                                     styleClass="right">
                    </p:commandButton>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
