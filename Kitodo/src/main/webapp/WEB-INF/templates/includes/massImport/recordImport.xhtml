<ui:composition
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" cellpadding="10" id="record" layout="grid">
        <p:row>
            <div>
                <h:outputText value="#{msgs.project}:"/>
                <h:outputText value="#{MassImportForm.project.title}"/>
            </div>

            <div>
                <p:outputLabel for="digitalCollections" value="#{msgs.digitalCollections}:"/>
                <p:selectManyMenu id="digitalCollections" value="#{MassImportForm.digitalCollections}">
                    <f:selectItems value="#{MassImportForm.possibleDigitalCollection}"
                                   var="digitallCollection" itemLabel="#{digitallCollection}"
                                   itemValue="#{digitallCollection}"/>
                </p:selectManyMenu>
            </div>
        </p:row>

        <p:row>
            <div>
                <p:outputLabel for="recordImportPlugins" value="#{msgs.importPlugin}:"/>
                <p:selectOneMenu id="recordImportPlugins" value="#{MassImportForm.currentPlugin}">
                    <!-- TODO: find other way to include it -->
                    <!--<f:ajax event="change" render="formupload"/>-->
                    <f:selectItem itemLabel="#{msgs.selectPlugin}" itemValue=""/>
                    <f:selectItems value="#{MassImportForm.usablePluginsForRecords}"
                                   var="plugin" itemLabel="#{plugin}" itemValue="#{plugin}"/>
                </p:selectOneMenu>
            </div>

            <div>
                <p:outputLabel for="records" value="#{msgs.records}:"/>
                <p:inputTextarea id="records" value="#{MassImportForm.records}" class="input"/>
            </div>
        </p:row>
    </p:panelGrid>

</ui:composition>
