<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:dataTable var="item" value="#{CurrentTaskForm.currentTask}">
        <p:column headerText="#{msgs.title}">
            <h:outputText value="#{CurrentTaskForm.currentTask.localizedTitle}"/>
        </p:column>
        <p:column headerText="#{msgs.processTitle}">
            <h:outputText value="#{item.process.title}"/>
        </p:column>
        <p:column headerText="#{msgs.order}">
            <h:outputText value="#{item.ordering}"/>
        </p:column>
        <p:column headerText="#{msgs.priority}">
            <h:outputText value="#{item.priority}" rendered="#{item.priority!=10}"/>
            <h:outputText value="#{msgs.correction}" rendered="#{item.priority==10}"/>
        </p:column>
        <p:column headerText="#{msgs.status}">
            <h:outputText value="#{item.processingStatusEnum.title}"/>
        </p:column>
        <ui:fragment rendered="#{item.processingBegin !=null and !HelperForm.anonymized}">
            <p:column headerText="#{msgs.processingBegin}:"/>
            <h:outputText value="#{item.processingBeginAsFormattedString}"/>
        </ui:fragment>
        <ui:fragment rendered="#{item.processingTime !=null and !HelperForm.anonymized}">
            <p:column headerText="#{msgs.lastEdited}:"/>
            <h:outputText value="#{item.processingTimeAsFormattedString}"/>
        </ui:fragment>
        <ui:fragment rendered="#{item.processingTime !=null and !HelperForm.anonymized}">
            <p:column headerText="#{msgs.editType}:"/>
            <h:outputText value="#{item.editTypeEnum.title}"/>
        </ui:fragment>
    </p:dataTable>
</ui:composition>
