<ui:composition

        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:form>
        <div align="right">
            <p:commandButton type="button" value="#{msgs.validieren}" icon="ui-icon-arrowrefresh-1-w" />

            <p:commandButton type="button" value="#{msgs.speichernZurueck}" icon="ui-icon-extlink" />

        <p:tabView dynamic="true" style = "height: 100%">
            <p:tab title="#{msgs.paginierung}">
                <ui:include src="incMeta/Paginierung.xhtml" />
            </p:tab>
            <p:tab title="#{msgs.strukturdaten}">
                <ui:include src="incMeta/StrukturdatenNeu.xhtml" />
            </p:tab>
            <p:tab title="#{msgs.metadata}">
                <ui:include src="incMeta/NeuMetaNeu.xhtml" />
            </p:tab>
        </p:tabView>

    </h:form>

</ui:composition>
