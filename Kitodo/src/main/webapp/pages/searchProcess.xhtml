<ui:composition
        template="/WEB-INF/templates/baseEditView.xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <ui:define name="contentHeader">
        <h3>#{msgs.extendedSearch}</h3>
        <p:commandButton id="absenden"
                         value="#{msgs.searchForVolume}"
                         action="#{SearchForm.filter}"
                         icon="fa fa-search"
                         iconPos="right"
                         validateClient="true">
        </p:commandButton>
    </ui:define>

    <ui:define name="pageTabView">
        <p:tabView id="searchTabView">
            <p:tab id="searchTab" title="#{msgs.details}">
                <p:panelGrid id="processSearch-grid" rendered="#{ProcessForm.initialize}">
                    <!-- process title -->
                    <p:row>
                        <p:column><p:outputLabel for="processtitle" value="#{msgs.processTitle}"/></p:column>
                        <p:column>
                            <p:selectOneMenu for="processtitle" value="#{SearchForm.processOperand}" style="width:200px; margin-right:3px; margin-left:3px">
                                <f:selectItems value="#{SearchForm.operands}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column colspan="2" >
                            <p:inputText id="processtitle" value="#{SearchForm.processTitle}" style="width:100%"/>
                        </p:column>
                    </p:row>
                    <!--projects -->
                    <p:row>
                        <p:column>
                            <p:outputLabel for="projekt" value="#{msgs.projects}"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="projekt" value="#{SearchForm.projectOperand}" style="width:200px; margin-right:3px; margin-left:3px">
                                <f:selectItems value="#{SearchForm.operands}"/>
                            </p:selectOneMenu></p:column>
                        <p:column colspan="2">
                            <p:selectOneMenu for="projekt" value="#{SearchForm.project}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.notSelected}" noSelectionOption="true"/>
                                <f:selectItems id="pcid11" value="#{SearchForm.projects}"
                                               var="project" itemLabel="#{project}"
                                               itemValue="#{project}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <!-- process property -->
                    <p:row>
                        <p:column>
                            <p:outputLabel for="processproperty" value="#{msgs.processProperties}"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.processPropertyOperand}" style="width:200px; margin-right:3px; margin-left:3px">
                                <f:selectItems value="#{SearchForm.operands}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.processPropertyTitle}" >
                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.notSelected}" noSelectionOption="true"/>
                                <f:selectItems value="#{SearchForm.processPropertyTitles}"
                                               var="proc" itemLabel="#{proc}"
                                               itemValue="#{proc}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:inputText id="processproperty" value="#{SearchForm.processPropertyValue}" style="width:100%"/>
                        </p:column>
                    </p:row>
                    <!-- masterpiece property -->
                    <p:row>
                        <p:column> <p:outputLabel value="#{msgs.masterpieceProperties}"/> </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.masterpiecePropertyOperand}">
                                <f:selectItems value="#{SearchForm.operands}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.masterpiecePropertyTitle}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.notSelected}" noSelectionOption="true"/>
                                <f:selectItems value="#{SearchForm.masterpiecePropertyTitles}" var="work" itemLabel="#{work}" itemValue="#{work}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column> <p:inputText value="#{SearchForm.masterpiecePropertyValue}" style="width:100%"/> </p:column>
                    </p:row>
                    <!-- template property -->
                    <p:row>
                        <p:column><p:outputLabel value="#{msgs.templateProperty}"/></p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.templatePropertyOperand}">
                                <f:selectItems value="#{SearchForm.operands}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.templatePropertyTitle}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.notSelected}" noSelectionOption="true"/>
                                <f:selectItems value="#{SearchForm.templatePropertyTitles}" var="temp" itemLabel="#{temp}" itemValue="#{temp}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column><p:inputText value="#{SearchForm.templatePropertyValue}" style="width:100%"/></p:column>
                    </p:row>
                    <!--steps -->
                    <p:row>
                        <p:column><p:outputLabel value="#{msgs.task}"/></p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.stepOperand}">
                                <f:selectItems value="#{SearchForm.operands}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.status}">
                                <f:selectItems value="#{SearchForm.stepstatus}" var="stepstatus"
                                               itemLabel="#{stepstatus.title}" itemValue="#{stepstatus.searchString}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.stepname}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.notSelected}" noSelectionOption="true"/>
                                <f:selectItems value="#{SearchForm.stepTitles}" var="stepTitles" itemLabel="#{stepTitles}"
                                               itemValue="#{stepTitles}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <!--user -->
                    <p:row rendered="#{HelperForm.userStepDoneSearchEnabled}">
                        <p:column rendered="#{HelperForm.userStepDoneSearchEnabled}">
                            <p:outputLabel value="#{msgs.stepDoneByUser}"/>
                        </p:column>
                        <p:column rendered="#{HelperForm.userStepDoneSearchEnabled}">
                            <p:selectOneMenu value="#{SearchForm.stepdoneuser}">
                                <f:selectItems value="#{SearchForm.user}" var="user" itemLabel="#{user.fullName}" itemValue="#{user.login}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.stepdonetitle}">
                                <f:selectItems value="#{SearchForm.stepTitles}" var="stepTitles" itemLabel="#{stepTitles}" itemValue="#{stepTitles}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <!-- process id -->
                    <p:row>
                        <p:column><p:outputLabel value="#{msgs.id}"/></p:column>
                        <p:column colspan="3"><p:inputText value="#{SearchForm.idin}" style="width:100%"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="#{msgs.showInactiveProjects}"
                                                 rendered="#{SecurityAccessController.isAdmin()}"/></p:column>
                        <p:column>
                            <p:selectBooleanCheckbox value="#{ProcessForm.showInactiveProjects}"
                                rendered="#{SecurityAccessController.isAdmin()}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="#{msgs.showClosedProcesses}"/>
                        </p:column>
                        <p:column>
                            <p:selectBooleanCheckbox value="#{ProcessForm.showClosedProcesses}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:panel styleClass="content-header">
                    <p:commandButton value="#{msgs.clearData}"
                                     action="searchProcess"
                                     icon="fa fa-trash-o fa-lg"
                                     iconPos="right"
                                     update="editForm"
                                     immediate="true"
                                     onclick="return confirm('#{msgs.shouldContentBeRemoved}')"/>
                </p:panel>
            </p:tab>
        </p:tabView>
    </ui:define>
    <ui:define name="breadcrumbs">
        <li><h:link value="#{msgs.startPage}" outcome="start"/></li>
        <li><h:link value="#{msgs.processes}" outcome="processes"/> </li>
        <li><a href="">#{msgs.extendedSearch}</a></li>
    </ui:define>
</ui:composition>
