<ui:composition
        template="/WEB-INF/templates/baseListView.xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <ui:define name="contentHeader">
        <h3>#{msgs.userConfiguration}</h3>
    </ui:define>

    <ui:define name="pageTabView">
        <p:tabView id="userConfigurationTabView">
            <p:tab title="#{msgs.settings}">
                <ui:include src="/WEB-INF/templates/includes/userConfiguration/userSettings.xhtml"/>
            </p:tab>
            <p:tab title="#{msgs.passwordChange}">
                <ui:include src="/WEB-INF/templates/includes/userConfiguration/changePassword.xhtml"/>
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="breadcrumbs">
        <li><h:link value="#{msgs.startPage}" outcome="start"/></li>
        <li><a href="">#{msgs.userConfiguration}</a></li>
    </ui:define>
</ui:composition>
